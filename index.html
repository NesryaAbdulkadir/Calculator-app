<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="main">
          <div class="display-item">
            <div class="display-operation">
              <div class="display-items">
                <div class="display-number">+</div>
                <div class="numbers">
                  <div class="operations">120</div>
                  <div class="display-number">80</div>
                  <hr class="divider" />
                </div>
              </div>

              <div>
                <div class="display-item result">200</div>
              </div>
            </div>
          </div>

          <div class="buttons">
            <div class="items">
              <button class="operation item">
                <img
                  src="image/recent.png"
                  alt="recent"
                  width="20px"
                  height="20px"
                />
              </button>
              <button class="operation item">+/-</button>
              <button class="operation item">%</button>
              <button class="operation item">C</button>
              <button class="number item">7</button>
              <button class="number item">8</button>
              <button class="number item">9</button>
              <button class="operation item">/</button>
              <button class="number item">4</button>
              <button class="number item">5</button>
              <button class="number item">6</button>
              <button class="operation item">x</button>
              <button class="number item">1</button>
              <button class="number item">2</button>
              <button class="number item">3</button>
              <button class="operation item">-</button>
              <button class="number item">0</button>
              <button class="number item">00</button>
              <button class="operation item">.</button>
              <button class="operation item">+</button>
            </div>
          </div>
        </div>
        <div class="equal-button">
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
